<!DOCTYPE html>
<html>
    <head>
        <title>Главная страница сайта</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Описание" />
        <meta name="keywords" content="Ключевые слова" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
    </head>
    <body>
        <div id="content">
            <div id="header">
                <h2>Шапка сайта</h2>
            </div>
            <hr />
            <div id="main_content">
                <div id="left">
                    <h2>Меню</h2>
                    <ul>
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">Строковые функции</a>
                        </li>
                        <li>
                            <a href="#">Математические функции</a>
                        </li>
                        <li>
                            <a href="#">Функции даты и времени</a>
                        </li>
                    </ul>
                    <h2>Вход на сайт</h2>
                    <p class="message">Неверное имя пользователя и/или пароль</p>
                    <form name="auth" action="#" method="post">
                        <table>
                            <tr>
                                <td>Логин:</td>
                                <td>
                                    <input type="text" name="login" />
                                </td>
                            </tr>
                            <tr>
                                <td>Пароль:</td>
                                <td>
                                    <input type="password" name="password" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right">
                                    <input type="submit" name="auth" value="Войти" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right">
                                    <a href="#">Зарегистрироваться</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div id="right">
                    <form name="search" action="#" method="get">
                        <p>
                            Поиск: <input type="text" name="words" /> 
                        </p>
                        <p>
                            <input type="submit" name="search" value="Искать" /> 
                        </p>
                    </form>
                    <h2>Реклама</h2>
                    <div class="banner">Код баннера</div>
                    <div class="banner">Код баннера</div>
                </div>
                <div id="center">
                    <h1>Сообщение</h1>
                    <div id="message">
                        <p>Текст сообщения</p>
                    </div>
                </div>
                <div class="clear">
                    <hr />
                    <div id="footer">
                        <p>Все права защищены &copy; 2012</p>
                    </div>
                </div>
            </div>
    </body>
</html>
